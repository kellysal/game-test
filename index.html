<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Link Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!--Link Javascript-->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <!--Banner-->
    <div id="word-box"></div>
    <div class="container">
        <div class="col-md-12">
            <img class="img-fluid header" src="assets/images/header.png" alt="GalaxyHeader" />
        </div>
    </div>
    <!--Guesses Remaining and Win Counters-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mr-auto text-white mobileBoard">
                <p class="ml-2 text-left mobileBoard">Guesses Remaining:
                    <span id="guessesLeftDisplay">9</span>
                </p>
            </div>
            <div class="col-md-6 ml-auto text-white mobileBoard">
                <p class="mr-2 text-right mobileBoard">Wins:
                    <span id="wins-box">0</span>
                </p>
            </div>
        </div>
        <!--Main Content-->
        <div class="row">
            <div class="col-md-12 parent">
                <img class="img-fluid rounded center" />
                <img class="innerOverlay" src="assets/images/placeholder.jpg" id="pictureDisplay" alt="" />
            </div>
        </div>
        <!--Active Word Display (Current Word, Answer Reveal (if wrong), Guesses Made)-->
        <div class="row">
            <div class="col-md-12">
                <h5>Current Word</h5>
                <p class="activeWords"><span id="word-box"></span></p>
                <p class="activeWords" id="letters-guessed-box"></p>
                <p class="activeWords" id="correctDisplay"></p>
                <h6>Letters Already Guessed</h6>
                <p class="activeWords"><span id="missed-box"></span></p>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Copyright &copy; 2019 Kelly</p>
        </div>
    </footer>
</body>

</html>
